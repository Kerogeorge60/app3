<section class="portfolio py-4">
    <div class="portfolio-title">

        <h1 class="text-center title-color text-uppercase fw-bold">portfolio component</h1>
        <div class="text-center">
            <div class="line-star bg-color"> </div>
            <i _ngcontent-tve-c6="" class="fa-solid fa-star"></i>
            <div class="line-star bg-color"> </div>
        </div>

    </div>
    <div class="container py-4">
<div class="row g-4">
@for (src of imgsrc; track $index) {
    <div  class="col-md-4 cursor-pointer">
        <div (click)="isHideen = false ; modelImg= src "  class="card border-0">
        <img class="card-img-top"  
         [src]="src" alt="title">
        </div>
        </div>
}
</div>
    </div>
    <div 
    (click)="hideModel( $event.target , eleImg)"
    [class.d-none]="isHideen"
     class="model position-fixed start-0 top-0 w-100 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
<img #eleImg [src]="modelImg" alt="model image">
    </div>
</section>
